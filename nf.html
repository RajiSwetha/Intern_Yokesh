<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpeg" type="image">
    <title>Summer Camp registration</title>
    <link rel="stylesheet" href="nf.css">
    
</head>
<body>
    <form class="fullform">

        <div id="img">
            <img rel="wufoo" src="wflogo-padding.png" type="image">
        </div>

        <div class="formalign">
            <h1 class="line" id="light">Summer Camp Registration </h1>

            <div class="info">
                <h3 id="lightch">Child Information</h3>
            </div>

            <div>
            <label class="headings">Name</label>
            </div>

            <div class="box">
            <span>
                <input class="border" id="first" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                <label for="first">First</label>
            </span>
            <span >
                <input class="border" id="last" type="text" name="last" value size="10" tabindex="0" placeholder=""><br>
                <label for="last">Last</label>
            </span>
            </div>

            <div>
                <label class="headings">Birth Date</label>
            </div>

            <div class="box">
                <span >
                <input type="text" class="border" id="mm" name="mm" value size="1.5" tabindex="0" placeholder=""><br>
                <label for="mm">MM</label>
                </span>
                
                <span >
                    <input type="text" class="border" id="dd" name="dd" value size="1" tabindex="0" placeholder=""><br>
                    <label for="dd">DD</label>
                </span>
                
                <span>
                    <input type="text" class="border" id="yy" name="yy" value size="2" tabindex="0" placeholder=""><br>
                    <label for="yy">YYYY</label>
                </span>
            </div>

            <div>
                <label class="headings">Grade</label>
            </div>
            <div>
                <select id="grade">
                    <option value="Kindergarden" selected="selected">Kindergarden</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div class="line">
                <label class="headings">Name Of the School</label><br>
                <input type="text" class="border" id="schl">
            </div>

            <div class="info">
                <h3 id="lightp">Parent/Gaurdian Information</h3>

            </div>

            <div>
                <label class="headings">Name</label>
                </div>
    
                <div class="box">
                <span>
                    <input class="border" id="first" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                    <label for="first">First</label>
                </span>
                <span >
                    <input class="border" id="last" type="text" name="last" value size="10" tabindex="0" placeholder=""><br>
                    <label for="last">Last</label>
                </span>
                </div>

                <div>
                    <label class="headings">Address</label>
                    </div>
                    <div class="box">
                        <span>
                            <input id="street" class="border" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="street">Street Address</label>
                        </span>
                    </div>
                    <div class="box">
                        <span>
                            <input id="nextadd" class="border" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="nextadd">Address Line2</label>
                        </span>
                    </div>
                    <div class="box">
                        <span>
                            <input class="border" id="add" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="add">City</label>
                        </span>
                        <span>
                            <input class="border" id="state" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="state">State/Province/Region</label>
                        </span>
                    </div>
                    <div class="box">
                        <span>
                            <input class="border" id="zip" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="zip">Postal/Zip code</label>
                        </span>
                        <span>
                            <select class="border" id="country"  name="country">
                                <option value="" selected=""></option>
                                <option value="1">America</option>
                                <option value="2">Africa</option>
                                <option value="3">England</option>
                                <option value="4">Russia</option>
                                <option value="5">India</option>
                                <option value="6">Australia</option>
                            </select><br>
                            <label for="country">Country</label>
                        </span>
                    </div>
                    
                    <div>
                        <label class="headings">Phone Number</label>
                    </div>
        
                    <div class="box">
                        <span >
                        <input type="text" class="border" id="num" name="num" value size="1" tabindex="0" placeholder=""><br>
                        <label for="num">###</label>
                        </span>
                        
                        <span >
                            <input type="text" class="border" id="numx" name="num2" value size="1" tabindex="0" placeholder=""><br>
                            <label for="num2">###</label>
                        </span>
                        
                        <span>
                            <input type="text" class="border" id="numy" name="num3" value size="2" tabindex="0" placeholder=""><br>
                            <label for="num3">####</label>
                        </span>
                    </div>

                    <div class="line">
                    <label class="headings">Email</label><br>
                    <input type="email" class="border" id="mail">
                    </div>

                    <div class="info">
                        <h3 id="med">Medical Information</h3>
                    </div>

                    <div>
                        <label class="headings">Name</label>
                        </div>
            
                        <div class="box">
                        <span>
                            <input class="border" id="first" type="text" name="first"  value size="6" tabindex="0" placeholder=""><br>
                            <label for="first">First</label>
                        </span>
                        <span >
                            <input class="border" id="last" type="text" name="last" value size="10" tabindex="0" placeholder=""><br>
                            <label for="last">Last</label>
                        </span>
                        </div>

                        <div>
                            <label class="headings">Phone Number</label>
                        </div>
            
                        <div class="box">
                            <span >
                            <input type="text" class="border" id="num" name="num" value size="1" tabindex="0" placeholder=""><br>
                            <label for="num">###</label>
                            </span>
                            
                            <span >
                                <input type="text" class="border" id="numx" name="num2" value size="1" tabindex="0" placeholder=""><br>
                                <label for="num2">###</label>
                            </span>
                            
                            <span>
                                <input type="text" class="border" id="numy" name="num3" value size="2" tabindex="0" placeholder=""><br>
                                <label for="num3">####</label>
                            </span>
                        </div>

                        <div>
                            <label class="headings">Medical Concerns</label><br>
                            <textarea id="para" class="border"></textarea>
                        </div>

                        <div>
                            <input type="submit">
                        </div>

                       

        </div>


    </form>
    
</body>
</html>
